<!DOCTYPE HTML>
<html>
    <head>

        <title> Hanabi </title>
        <link rel="stylesheet" type="text/css" href="stylesheets/start_screen.css">
        <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">

    </head>

    <body>
        <script type="text/javascript" src="/_ah/channel/jsapi"></script>
        <script>
            var channel = new goog.appengine.Channel('{{ token }}');
            var user_id = "{{ user_id }}";
        </script>
        <script type="text/javascript" src="scripts/channel_create.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>

        <div class="nav">
           <div class="container">
               <h2 id="hanabi_online"> Hanabi </h2>
           </div>
        </div>

        <div class="room_list">
            <div class="container">
                <h3> Room list: </h3>
                <div class="game_list" id="game_list" style="overflow-y: scroll">
                    {% for game in games %}
                        <script>
                            add_to_list("{{ game.name }}");
                        </script>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="main_menu">
            <div class="container">
                <div class="game_create">
                    <h3> Create your own game! </h3>

                    <div>
                        <input id="game_name" type="text">
                        <br>
                        <input id="password" type="text">
                        <br>
                        <input id="game_create" type="submit" value="Create Game" onclick="create_game()">
                    </div>

                </div>
            </div>
        </div>

        <div class="friend_zone">
            <div class="container">
                <p> Friends are going to be here </p>
            </div>
        </div>

    </body>
</html>
