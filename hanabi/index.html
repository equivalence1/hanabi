<!DOCTYPE HTML>
<html>
    <head>

        <title> Hanabi </title>
        <meta charset="utf-8">
        <script type="text/javascript" src="scripts/jquery-2.0.3.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/start_screen.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/chat.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/game_table.css">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <script type="text/javascript">
            $(function() {
                $(".glyphicon").tooltip();
            });
        </script>

    </head>

    <body>
        <script type="text/javascript" src="/_ah/channel/jsapi"></script>
        <script>
            var channel = new goog.appengine.Channel("{{ token }}");
            var user_id = "{{ user_id }}";
        </script>
        <script type="text/javascript" src="scripts/channel_create.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/game.js"></script>

        <div class="modal fade" id="RulesModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>                        
                        </button>
                        <h4 class="modal-title" id="ModalLabel"> Hanabi rules </h4>
                    </div>
                    
                    <div class="modal-body">
                        <p>Here will be rules</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Got it!</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar navbar-default" role="navigation" style="top: -2px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Hanabi</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#RulesModal">Rules</a></li>
                </ul>
            </div>
        </div>

        <div id="main_content">
            <div class="room_list">
                <div class="container1">
                    <div class"room_list_head">
                        <h3> Room list: </h3>
                        <div id="refresh_btn" title="refresh" onclick="refresh()">
                        </div>
                    </div>
                    <div class="game_list" id="game_list" style="overflow-y: scroll">
                        <script>
                            refresh();
                        </script>
                    </div>
                </div>
            </div>

            <div class="main_menu">
                <div class="container1">
                    <div class="game_create">
                        <h3> Create your own game! </h3>

                        <div>
                            <input id="game_name" type="text">
                            <br>
                            <input id="password" type="text">
                            <br>
                            <button type="button" class="btn btn-success" onclick="create_game()">Create Game</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="friend_zone">
                <div class="container1">
                    <p> Friends are going to be here </p>
                </div>
            </div>

        </div>

        <div id="chat_room" style="display: none">
            <div class="chat" id="chat">
                <p>CHAT</p>
            </div>

            <div class="online_list" id="online_list">

            </div>

            <div class="message_create">
                <textarea id="message"></textarea>
                <button class="submit" value="submit" onclick="submit()">Submit</button>
                <button id="start" value="submit" onclick="start_game()" style="display: none">Start</button>
            </div>
        </div>

        <div id="game_table" style="display: none">
            <div id="left_hand">

            </div>

            <div id="upper_hand">

            </div>

            <div id="right_hand">

            </div>

            <div id="table">

            </div>

            <div id="down_hand">

            </div>
        </div>

        <p id="last" style="clear: both"></p>

    </body>
</html>
